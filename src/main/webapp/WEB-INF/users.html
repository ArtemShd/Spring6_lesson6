<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>All Users</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/users/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit">Delete</button>
            </form>
            <form th:action="@{/users/update}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="text" name="name" th:placeholder="${user.name}">
                <input type="number" name="age" th:placeholder="${user.age}">
                <input type="text" name="email" th:placeholder="${user.email}">
                <button type="submit">Update</button>
            </form>
        </td>
    </tr>
</table>

<h2>Add new user</h2>
<form th:action="@{/users/saveUser}" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="text" name="email" placeholder="Email" required>
    <button type="submit">Add</button>
</form>
</body>
</html>
